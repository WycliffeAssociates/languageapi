name: Dev Deploy langnames-sync CF worker
on:
  push:
    branches:
    - dev
    paths:
    - langnames-sync
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: Configure 1Password Service Account
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          CF_ACCOUNT_ID: "op://DevOps/cloudflare-worker-deploy-token/CF_ACCOUNT_ID"
          CF_API_TOKEN: "op://DevOps/cloudflare-worker-deploy-token/CF_API_TOKEN"
          
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ env.CF_API_TOKEN }}
          accountId: ${{ env.CF_ACCOUNT_ID }}
          command: |
            deploy langnames-sync/src/worker.ts \
            --name langnames-sync-dev \
            --var MY_BUCKET=langnames-dev-walink-org HASURA_ENDPOINT=https://api-biel-dev.walink.org/api/rest/langjson
