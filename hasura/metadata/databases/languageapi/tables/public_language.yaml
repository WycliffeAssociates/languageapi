table:
  name: language
  schema: public
object_relationships:
  - name: country
    using:
      foreign_key_constraint_on: home_country_alpha2
array_relationships:
  - name: contents
    using:
      foreign_key_constraint_on:
        column: language_id
        table:
          name: content
          schema: public
  - name: dependent_languages
    using:
      foreign_key_constraint_on:
        column: gateway_language_ietf
        table:
          name: gateway_language_to_dependent_language
          schema: public
  - name: gateway_languages
    using:
      foreign_key_constraint_on:
        column: dependent_language_ietf
        table:
          name: gateway_language_to_dependent_language
          schema: public
  - name: language_alternate_names
    using:
      foreign_key_constraint_on:
        column: ietf_code
        table:
          name: language_alternate_name
          schema: public
  - name: localizations
    using:
      foreign_key_constraint_on:
        column: ietf_code
        table:
          name: localization
          schema: public
  - name: wa_language_metadata
    using:
      foreign_key_constraint_on:
        column: ietf_code
        table:
          name: wa_language_metadata
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - is_oral_language
        - home_country_alpha2
        - id
        - ietf_code
        - iso6393
        - english_name
        - national_name
        - created_on
        - modified_on
        - direction
      filter: {}
      allow_aggregations: true
