table:
  name: content
  schema: public
object_relationships:
  - name: git_repo
    using:
      manual_configuration:
        column_mapping:
          id: content_id
        insertion_order: null
        remote_table:
          name: git_repo
          schema: public
  - name: language
    using:
      foreign_key_constraint_on: language_id
array_relationships:
  - name: git_repos
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: git_repo
          schema: public
  - name: rendered_contents
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: rendered_content
          schema: public
  - name: wa_content_metadata
    using:
      foreign_key_constraint_on:
        column: content_id
        table:
          name: wa_content_metadata
          schema: public
