table:
  name: rendered_content
  schema: public
object_relationships:
  - name: content
    using:
      foreign_key_constraint_on: content_id
  - name: nonscriptural_rendering_metadata
    using:
      foreign_key_constraint_on:
        column: rendering_id
        table:
          name: nonscriptural_rendering_metadata
          schema: public
  - name: scriptural_rendering_metadata
    using:
      foreign_key_constraint_on:
        column: rendering_id
        table:
          name: scriptural_rendering_metadata
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - content_id
        - created_at
        - file_size_bytes
        - file_type
        - hash
        - id
        - modified_on
        - url
      filter: {}
