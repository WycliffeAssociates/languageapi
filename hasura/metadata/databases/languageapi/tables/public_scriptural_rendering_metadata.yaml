table:
  name: scriptural_rendering_metadata
  schema: public
object_relationships:
  - name: rendered_content
    using:
      foreign_key_constraint_on: rendering_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - book_name
        - book_slug
        - chapter
        - id
        - rendering_id
        - sort
      filter: {}
